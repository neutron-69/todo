<style>
  .button-incom {
    appearance: none;
    background-color: #000000;
    border: 2px solid #1A1A1A;
    border-radius: 15px;
    box-sizing: border-box;
    color: #FFFFFF;
    cursor: pointer;
    display: inline-block;
    font-family: Roobert, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px; 
    font-weight: 600;
    line-height: normal;
    margin: 0;
    min-height: 40px; 
    min-width: 0;
    outline: none;
    padding: 10px 16px; 
    text-align: center;
    text-decoration: none;
    transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    width: auto;
    will-change: transform;
  }
  
  .button-incom:disabled {
    pointer-events: none;
  }
  
  .button-incom:hover {
    background-color: grey;
    transform: translateY(-1px);
  }
  
  .button-incom:active {
    box-shadow: none;
    transform: translateY(0);
  }
  
  .button-mark {
    appearance: none;
    background-color: #000000;
    border: 2px solid #1A1A1A;
    border-radius: 15px;
    box-sizing: border-box;
    color: #FFFFFF;
    cursor: pointer;
    display: inline-block;
    font-family: Roobert, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px; 
    font-weight: 600;
    line-height: normal;
    margin: 0;
    min-height: 40px;
    min-width: 0;
    outline: none;
    padding: 10px 16px;
    text-align: center;
    text-decoration: none;
    transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    width: auto; 
    will-change: transform;
  }
  
  .button-mark:disabled {
    pointer-events: none;
  }
  
  .button-mark:hover {
    background-color: grey;
    transform: translateY(-1px);
  }
  
  .button-mark:active {
    box-shadow: none;
    transform: translateY(0);
  }
  </style>

    {% if record.is_completed %}
    <a class="button-incom" href="{% url 'mark-complete' record.id%}" >mark incomplete</a>
    {%else%}
    <a class="button-mark" href="{% url 'mark-complete' record.id%}" >mark complete</a>
    {% endif %}
